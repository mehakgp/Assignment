<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraion Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>

    <h1 class="sticky">Registration Form</h1>
    <div class="pagination">
        <a href="#personal_details" class="active">Personal Details</a>
        <a href="#contact_details">Contact Details</a>
        <a href="#academic_details">Academic Details</a>
        <a href="#other_details">Other Details</a>
    </div>
    <form autocomplete="on" id="registrationForm">
        <div class="grid-container">
            <div class="item1">
                <h3>Personal Details</h3>
                <div id="personalDetails">
                    <h4>Enter Name:</h4>
                    <div class="row">
                        <div class="col1">
                            <label for="firstName">First name<span class="star">*</span>: </label>
                        </div>
                        <div class="col2">
                            <input type="text" class="details" id="firstName" name="firstName">
                            <span id="firstNameError" class="error-message"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1">
                            <label for="middleName">Middle name:</label>
                        </div>
                        <div class="col2">
                            <input type="text" class="details" id="middleName" name="middleName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1">
                            <label for="lastName">Last name:</label>
                        </div>
                        <div class="col2">
                            <input type="text" class="details" id="lastName" name="lastName">
                        </div>
                    </div>
                    <h4>Current Address:</h4>
                    <div class="row">
                        <div class="col1">
                            <label for="currentAddress1">Address (1st line)<span class="star">*</span>: </label>
                        </div>
                        <div class="col2">
                            <input type="text" class="details" id="currentAddress1" name="currentAddress1"
                                oninput="copyAddress()">
                            <span id="currentAddress1Error" class="error-message"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1">
                            <label for="currentAddress2">Address (2nd line): </label>
                        </div>
                        <div class="col2">
                            <input type="text" class="details" id="currentAddress2" name="currentAddress2"
                                oninput="copyAddress()">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1">
                            <label for="currentPincode">Pincode<span class="star">*</span>: </label>
                        </div>
                        <div class="col2">
                            <input type="text" class="details" id="currentPincode" name="currentPincode"
                                oninput="copyAddress()">
                            <span id="currentPincodeError" class="error-message"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1">
                            <label for="currentCountry">Country:</label>
                        </div>
                        <div class="col2">
                            <select name="currentCountry" class="details" id="currentCountry" oninput="copyAddress()">
                                <option value="india">India</option>
                                <option value="china">China</option>
                                <option value="pakistan">Pakistan</option>
                                <option value="afghanistan">Afghanistan</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1">
                            <label for="currentState">State:</label>
                        </div>
                        <div class="col2">
                            <select name="currentState" class="details" id="currentState" oninput="copyAddress()">
                                <option value="odisha">Odisha</option>
                                <option value="westbengal">West Bengal</option>
                                <option value="uttarpadesh">UttarPradesh</option>
                                <option value="jk">Jammu & kashmir</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1">
                            <input type="checkbox" id="sameAddress" onclick="copyAddress()">
                        </div>
                        <div class="col2">
                           <label id="sameAddress"> Permanent Address same as Current Address</label>
                        </div>
                    </div>

                    <h4>Permanent Address:</h4>
                    <div class="row">
                        <div class="col1">
                            <label for="permanentAddress1">Address (1st line)<span class="star">*</span>: </label>
                        </div>
                        <div class="col2">
                            <input type="text" class="details" id="permanentAddress1" name="permanentAddress1" >
                            <span id="permanentAddress1Error" class="error-message"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1">
                            <label for="permanentAddress2">Address (2nd line): </label>
                        </div>
                        <div class="col2">
                            <input type="text" class="details" id="permanentAddress2" name="permanentAddress2" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1">
                            <label for="permanentPincode">Pincode<span class="star">*</span>: </label>
                        </div>
                        <div class="col2">
                            <input type="text" class="details" id="permanentPincode" name="permanentPincode" >
                            <span id="permanentPincodeError" class="error-message"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1">
                            <label for="permanentCountry">Country:</label>
                        </div>
                        <div class="col2">
                            <select name="permanentCountry" class="details" id="permanentCountry">
                                <option value="india">India</option>
                                <option value="china">China</option>
                                <option value="pakistan">Pakistan</option>
                                <option value="afghanistan">Afghanistan</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1">
                            <label for="permanentState">State:</label>
                        </div>
                        <div class="col2">
                            <select name="permanentState" class="details" id="permanentState" >
                                <option value="odisha">Odisha</option>
                                <option value="westbengal">West Bengal</option>
                                <option value="uttarpadesh">UttarPradesh</option>
                                <option value="jk">Jammu & kashmir</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1">
                            <label for="gender">Gender:</label>
                        </div>
                        <div class="col2">
                            <select name="gender" class="details" id="gender">
                                <option disabled selected value>select an option</option>
                                <option value="female">Female</option>
                                <option value="male">Male</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col1">
                            <label for="dob">Date of Birth<span class="star">*</span>:</label>
                        </div>
                        <div class="col2">
                            <input type="date" class="details" id="dob" name="dob">
                            <span id="dobError" class="error-message"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1">
                            <label for="aadhar">Aadhar No<span class="star">*</span>:</label>
                        </div>
                        <div class="col2">
                            <input type="number" class="details" id="aadhar">
                            <span id="aadharError" class="error-message"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1">
                            <label for="photo">Select your Photo<span class="star">*</span>:</label>
                        </div>
                        <div class="col2">
                            <input type="file" class="details" id="photo" name="photo">
                            <span id="photoError" class="error-message"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1">
                            <label for="resume">Select your Resume<span class="star">*</span>:</label>
                        </div>
                        <div class="col2">
                            <input type="file" class="details" id="resume" name="resume">
                            <span id="resumeError" class="error-message"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item2">
                <h3>Academic Details</h3>
                <div id="academicDetails">
                    <h4>Class 10:</h4>
                    <div class="row">
                        <div class="col1">
                            <label for="marks10th">Percentage<span class="star">*</span>:</label>
                        </div>
                        <div class="col2">
                            <input type="number" class="details" id="marks10th">
                            <span id="marks10thError" class="error-message"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1">
                            <label for="board">Board:</label>
                        </div>
                        <div class="col2">
                            <select name="board" class="details" id="board">
                                <option value="cbse" selected>CBSE</option>
                                <option value="icse">ICSE</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1">
                            <label for="school10th">School: </label>
                        </div>
                        <div class="col2">
                            <input type="text" class="details" id="school10th" name="school">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1">
                            <label for="year10th">Year of completion (month and year):</label>
                        </div>
                        <div class="col2">
                            <input type="month" class="details" id="year10th" name="year10th">
                        </div>
                    </div>
                    <h4>Class 12:</h4>
                    <div class="row">
                        <div class="col1">
                            <label for="marks12th">Percentage<span class="star">*</span>:</label>
                        </div>
                        <div class="col2">
                            <input type="number" class="details" id="marks12th">
                            <span id="marks12thError" class="error-message"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1">
                            <label for="board2">Board:</label>
                        </div>
                        <div class="col2">
                            <select name="board2" class="details" id="board2">
                                <option value="cbse" selected>CBSE</option>
                                <option value="isc">ISC</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1">
                            <label for="school12th">School: </label>
                        </div>
                        <div class="col2">
                            <input type="text" class="details" id="school12th" name="school">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1">
                            <label for="year12th">Year of completion (month and year):</label>
                        </div>
                        <div class="col2">
                            <input type="month" class="details" id="year12th" name="year12th">
                        </div>
                    </div>
                    <h4>Graduation:</h4>
                    <div class="row">
                        <div class="col1">
                            <label for="graduateMarks">CGPA<span class="star">*</span>:</label>
                        </div>
                        <div class="col2">
                            <input type="number" class="details" id="graduateMarks" name="graduateMarks">
                            <span id="graduateMarksError" class="error-message"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1">
                            <label for="university">University: </label>
                        </div>
                        <div class="col2">
                            <input type="text" class="details" id="university" name="university">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1">
                            <label for="graduateYear">Year of completion (month and year):</label>
                        </div>
                        <div class="col2">
                            <input type="month" class="details" id="graduateYear" name="graduateYear">
                        </div>
                    </div>
                </div>
            </div>
            <div class="item3">
                <h3>Contact Details</h3>
                <div id="contactDetails">
                    <div class="row">
                        <div class="col1">
                            <label for="email">Email<span class="star">*</span>:</label>
                        </div>
                        <div class="col2">
                            <input type="text" class="details" id="email" name="email">
                            <span id="emailError" class="error-message"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1">
                            <label for="phone">Phone number<span class="star">*</span>:</label>
                        </div>
                        <div class="col2">
                            <input type="tel" class="details" id="phone" name="phone">
                            <span id="phoneError" class="error-message"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item4">
                <h3>Other Details</h3>
                <div id="otherDetails">
                    <div class="row">
                        <div class="col1">
                            <label for="hobbies">Hobbies:</label>
                        </div>
                        <div class="col2">
                            <input type="text" class="details" id="hobbies" name="hobbies" size="50">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col1">
                            <label for="comments">Comments/ Feedback: </label>
                        </div>
                        <div class="col2">
                            <textarea id="comments" class="details" rows="4" cols="50"
                                placeholder="write your comments/feedback here."></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div>
            <input type="button" onclick="submitForm()" value="Submit">
        </div>
    </form>
    <div id="popup" class="popup">
        <h1>Please verify your details:</h1>
        <div id="popup-details"></div>
        <div class="popup-buttons">
            <button onclick="clearForm()">Clear</button>
            <button onclick="confirmSubmit()">OK/Submit</button>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>
    <div id="overlay" class="overlay"></div>

    <script src="jQuery.js"></script>
</body>


</html>
