<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraion Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h1 class=" p-2 m-2 text-center border border-dark rounded text-white">Registration Form</h1>
    <form autocomplete="on" class="container-fluid" id="registrationForm">
        <div class="row p-2">
            <div class="col">
                <div class="item1">
                    <h3 class=" p-2 m-1 text-center text-white border border-dark rounded ">Personal Details</h3>

                    <h5 class=" p-1 m-1 mt-2 border text-white">Enter Name</h5>
                    <div class="row my-2">
                        <div class="col-4 ">
                            <label class="form-label" for="firstName">First name<span class="star">*</span>:
                            </label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control details" data-mandatory="true" id="firstName"
                                name="firstName">
                            <span id="firstNameError" class="error-message"></span>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-4">
                            <label class="form-label" for="middleName">Middle name:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control details" id="middleName" name="middleName">
                        </div>
                    </div>
                    <div class="row  my-2">
                        <div class="col-4">
                            <label class="form-label" for="lastName">Last name:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control details" id="lastName" name="lastName">
                        </div>
                    </div>
                    <h5 class=" p-1 m-1 mt-2 border text-white">Current Address</h5>
                    <div class="row  my-2">
                        <div class="col-4">
                            <label class="form-label" for="currentAddress1">Address (1st line)<span
                                    class="star">*</span>: </label>
                        </div>
                        <div class="col-8">
                            <input type="text" class=" form-control details" data-mandatory="true" id="currentAddress1"
                                name="currentAddress1" oninput="copyAddress()">
                            <span id="currentAddress1Error" class="error-message"></span>
                        </div>
                    </div>
                    <div class="row  my-2">
                        <div class="col-4">
                            <label class="form-label" for="currentAddress2">Address (2nd line): </label>
                        </div>
                        <div class="col-8">
                            <input type="text" class=" form-control details" id="currentAddress2" name="currentAddress2"
                                oninput="copyAddress()">
                        </div>
                    </div>
                    <div class="row  my-2">
                        <div class="col-4">
                            <label class="form-label" for="currentPincode">Pincode<span class="star">*</span>:
                            </label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control details" data-mandatory="true" id="currentPincode"
                                name="currentPincode" oninput="copyAddress()">
                            <span id="currentPincodeError" class="error-message"></span>
                        </div>
                    </div>
                    <div class="row  my-2">
                        <div class="col-4">
                            <label class="form-label" for="currentCountry">Country:</label>
                        </div>
                        <div class="col-8">
                            <select name="currentCountry" class=" form-control details" id="currentCountry"
                                oninput="copyAddress()">
                                <option value="india">India</option>
                                <option value="china">China</option>
                                <option value="pakistan">Pakistan</option>
                                <option value="afghanistan">Afghanistan</option>
                            </select>
                        </div>
                    </div>
                    <div class="row  my-2">
                        <div class="col-4">
                            <label class="form-label" for="currentState">State:</label>
                        </div>
                        <div class="col-8">
                            <select name="currentState" class=" form-control details" id="currentState"
                                oninput="copyAddress()">
                                <option value="odisha">Odisha</option>
                                <option value="westbengal">West Bengal</option>
                                <option value="uttarpadesh">UttarPradesh</option>
                                <option value="jk">Jammu & kashmir</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-check  my-2">
                        <div class="col-4">
                            <input class="form-check-input" type="checkbox" id="sameAddress" onclick="copyAddress()">
                        </div>
                        <div class="col-8">
                            <label class="form-check-label" id="sameAddress"> Permanent Address same as Current
                                Address</label>
                        </div>
                    </div>

                    <h5 class=" p-1 m-1 mt-2 border text-white">Permanent Address</h5>
                    <div class="row  my-2">
                        <div class="col-4">
                            <label class="form-label" for="permanentAddress1">Address (1st line)<span
                                    class="star">*</span>: </label>
                        </div>
                        <div class="col-8">
                            <input type="text" class=" form-control details" data-mandatory="true"
                                id="permanentAddress1" name="permanentAddress1">
                            <span id="permanentAddress1Error" class="error-message"></span>
                        </div>
                    </div>
                    <div class="row  my-2">
                        <div class="col-4">
                            <label class="form-label" for="permanentAddress2">Address (2nd line): </label>
                        </div>
                        <div class="col-8">
                            <input type="text" class=" form-control details" id="permanentAddress2"
                                name="permanentAddress2">
                        </div>
                    </div>
                    <div class="row  my-2">
                        <div class="col-4">
                            <label class="form-label" for="permanentPincode">Pincode<span class="star">*</span>:
                            </label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control details" data-mandatory="true" id="permanentPincode"
                                name="permanentPincode">
                            <span id="permanentPincodeError" class="error-message"></span>
                        </div>
                    </div>
                    <div class="row  my-2">
                        <div class="col-4">
                            <label class="form-label" for="permanentCountry">Country:</label>
                        </div>
                        <div class="col-8">
                            <select name="permanentCountry" class=" form-control details" id="permanentCountry">
                                <option value="india">India</option>
                                <option value="china">China</option>
                                <option value="pakistan">Pakistan</option>
                                <option value="afghanistan">Afghanistan</option>
                            </select>
                        </div>
                    </div>
                    <div class="row  my-2">
                        <div class="col-4">
                            <label class="form-label" for="permanentState">State:</label>
                        </div>
                        <div class="col-8">
                            <select name="permanentState" class="form-control details" id="permanentState">
                                <option value="odisha">Odisha</option>
                                <option value="westbengal">West Bengal</option>
                                <option value="uttarpadesh">UttarPradesh</option>
                                <option value="jk">Jammu & kashmir</option>
                            </select>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-4">
                            <label class="form-label" for="gender">Gender:</label>
                        </div>
                        <div class="col-8">
                            <select name="gender" class="form-control details" id="gender">
                                <option disabled selected value>select an option</option>
                                <option value="female">Female</option>
                                <option value="male">Male</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="row  my-2">
                        <div class="col-4">
                            <label class="form-label" for="dob">Date of Birth<span class="star">*</span>:</label>
                        </div>
                        <div class="col-8">
                            <input type="date" class="form-control details" data-mandatory="true" id="dob" name="dob">
                            <span id="dobError" class="error-message"></span>
                        </div>
                    </div>
                    <div class="row  my-2">
                        <div class="col-4">
                            <label class="form-label" for="aadhar">Aadhar No<span class="star">*</span>:</label>
                        </div>
                        <div class="col-8">
                            <input type="number" class="form-control details" data-mandatory="true" id="aadhar">
                            <span id="aadharError" class="error-message"></span>
                        </div>
                    </div>
                    <div class="row  my-2">
                        <div class="col-4">
                            <label class="form-label" for="photo">Select your Photo<span class="star">*</span>:</label>
                        </div>
                        <div class="col-8">
                            <input type="file" class="form-control details" data-mandatory="true" id="photo"
                                name="photo">
                            <span id="photoError" class="error-message"></span>
                        </div>
                    </div>
                    <div class="row  my-2">
                        <div class="col-4">
                            <label class="form-label" for="resume">Select your Resume<span
                                    class="star">*</span>:</label>
                        </div>
                        <div class="col-8">
                            <input type="file" class="form-control details" data-mandatory="true" id="resume"
                                name="resume">
                            <span id="resumeError" class="error-message"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="item2">
                    <h3 class=" p-2 m-1 text-center text-white border border-dark rounded">Academic Details</h3>
                    <h5 class=" p-1 m-1 mt-2 border text-white">Class 10</h5>
                    <div class="row  my-2">
                        <div class="col-4">
                            <label class="form-label" for="marks10th">Percentage<span class="star">*</span>:</label>
                        </div>
                        <div class="col-8">
                            <input type="number" class="form-control details" data-mandatory="true" id="marks10th">
                            <span id="marks10thError" class="error-message"></span>
                        </div>
                    </div>
                    <div class="row  my-2">
                        <div class="col-4">
                            <label class="form-label" for="board">Board:</label>
                        </div>
                        <div class="col-8">
                            <select name="board" class="form-control details" id="board">
                                <option value="cbse" selected>CBSE</option>
                                <option value="icse">ICSE</option>
                            </select>
                        </div>
                    </div>
                    <div class="row  my-2">
                        <div class="col-4">
                            <label class="form-label" for="school10th">School: </label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control details" id="school10th" name="school">
                        </div>
                    </div>
                    <div class="row  my-2">
                        <div class="col-4">
                            <label class="form-label" for="year10th">Year of completion (month and year):</label>
                        </div>
                        <div class="col-8">
                            <input type="month" class="form-control details" id="year10th" name="year10th">
                        </div>
                    </div>
                    <h5 class=" p-1 m-1 mt-2 border text-white ">Class 12</h5>
                    <div class="row  my-2">
                        <div class="col-4">
                            <label class="form-label" for="marks12th">Percentage<span class="star">*</span>:</label>
                        </div>
                        <div class="col-8">
                            <input type="number" class="form-control details" data-mandatory="true" id="marks12th">
                            <span id="marks12thError" class="error-message"></span>
                        </div>
                    </div>
                    <div class="row  my-2">
                        <div class="col-4">
                            <label class="form-label" for="board2">Board:</label>
                        </div>
                        <div class="col-8">
                            <select name="board2" class="form-control details" id="board2">
                                <option value="cbse" selected>CBSE</option>
                                <option value="isc">ISC</option>
                            </select>
                        </div>
                    </div>
                    <div class="row  my-2">
                        <div class="col-4">
                            <label class="form-label" for="school12th">School: </label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control details" id="school12th" name="school">
                        </div>
                    </div>
                    <div class="row  my-2">
                        <div class="col-4">
                            <label class="form-label" for="year12th">Year of completion (month and year):</label>
                        </div>
                        <div class="col-8">
                            <input type="month" class="form-control details" id="year12th" name="year12th">
                        </div>
                    </div>
                    <h5 class="p-1 m-1 mt-2 border text-white">Graduation</h5>
                    <div class="row  my-2">
                        <div class="col-4">
                            <label class="form-label" for="graduateMarks">CGPA<span class="star">*</span>:</label>
                        </div>
                        <div class="col-8">
                            <input type="number" class="form-control details" data-mandatory="true" id="graduateMarks"
                                name="graduateMarks">
                            <span id="graduateMarksError" class="error-message"></span>
                        </div>
                    </div>
                    <div class="row  my-2">
                        <div class="col-4">
                            <label class="form-label" for="university">University: </label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control details" id="university" name="university">
                        </div>
                    </div>
                    <div class="row  my-2">
                        <div class="col-4">
                            <label class="form-label" for="graduateYear">Year of completion (month and
                                year):</label>
                        </div>
                        <div class="col-8">
                            <input type="month" class="form-control details" id="graduateYear" name="graduateYear">
                        </div>
                    </div>
                </div>
                <div class="item3">
                    <h3 class=" p-2 m-1 text-center text-white border border-dark rounded">Contact Details</h3>
                    <div class="row  my-2">
                        <div class="col-4">
                            <label class="form-label" for="email">Email<span class="star">*</span>:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control details" data-mandatory="true" id="email"
                                name="email">
                            <span id="emailError" class="error-message"></span>
                        </div>
                    </div>
                    <div class="row  my-2">
                        <div class="col-4">
                            <label class="form-label" for="phone">Phone number<span class="star">*</span>:</label>
                        </div>
                        <div class="col-8">
                            <input type="tel" class="form-control details" data-mandatory="true" id="phone"
                                name="phone">
                            <span id="phoneError" class="error-message"></span>
                        </div>
                    </div>
                </div>
                <div class="item4">
                    <h3 class="p-2 m-1 text-center text-white border border-dark rounded">Other Details</h3>
                    <div class="row  my-2">
                        <div class="col-4">
                            <label class="form-label" for="hobbies">Hobbies:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control details" id="hobbies" name="hobbies">
                        </div>
                    </div>
                    <div class="row  my-2">
                        <div class="col-4">
                            <label class="form-label" for="comments">Comments/ Feedback: </label>
                        </div>
                        <div class="col-8">
                            <textarea id="comments" class="form-control details"
                                placeholder="write your comments/feedback here."></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <input type="button" onclick="submitForm()"  data-bs-toggle="modal" data-bs-target="#myModal" value="Submit">
            <input type="button" onclick="resetForm()" value="Reset">
        </div>
    </form>
    
<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4  class=" p-2 m-1 text-center ">Please verify your details.</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <input type="button" onclick="clearForm()" value="Clear">
            <input type="button" onclick="confirmSubmit()" value="Submit">
        </div>
  
      </div>
    </div>
  </div>
  
    <script src="bootstrap.js"></script>
</body>


</html>
